<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Simple Color Generator & Simple Animation</title>
</head>
<body class="badan" onload="selesai()">
    <div id="loader"></div>
    <div id="loader2"></div>
    <div id="loader3"></div>
    <div class="header animasi">
        <h3>Simple Colors Generator <br>and <br>Simple Animations </h3>
    </div>
    <div class="tengah-wrapper">
        <h3>Colors Generator</h3>
        <button type="button" id="bAcak" class="btn btn-primary bAcak">Generate!</button>
        <div class="wrapper">
            <div class="row row-cols-3 kotak">
                <div class="col satu"><p class="hexa"></p></div>
                <div class="col dua"><p class="hexa"></p></div>
                <div class="col tiga"><p class="hexa"></p></div>
                <div class="col empat"><p class="hexa"></p></div>
                <div class="col lima"><p class="hexa"></p></div>
                <div class="col enam"><p class="hexa"></p></div>
                <div class="col tujuh"><p class="hexa"></p></div>
                <div class="col delapan"><p class="hexa"></p></div>
                <div class="col sembilan"><p class="hexa"></p></div>
            </div>
        </div>
    </div>

    <div class="animasi-wrapper">
        <h3>Animation</h3>
        <button type="button" id="speedUpSlow" class="btn btn-primary">0.5x speed</button>
        <button type="button" id="speedUpNormal" class="btn btn-primary">Normal speed</button>
        <button type="button" id="speedUpFast" class="btn btn-primary">2x speed</button>
        <br>
        <button type="button" id="rClock" class="btn btn-primary clock">Reverse Clockwise</button>
        <button type="button" id="Clock" class="btn btn-primary clock">Clockwise</button>
        <div class="container">
            <div class="row">
              <div class="col g1"><p class="small-circle right-dir"></p></div>
              <div class="col g2"><p class="small-circle right-dir"></p></div>
              <div class="col g1"><p class="small-circle down-dir"></p></div>
            </div>
            <div class="row">
                <div class="col g2"><p class="small-circle up-dir"></p></div>
                <div class="col g1"><p class="small-circle left-dir"></p></div>
                <div class="col g2"><p class="small-circle left-dir"></p></div>
            </div>
          </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
